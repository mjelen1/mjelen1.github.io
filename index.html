<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

.top-container {
  background-color: #f1f1f1;
  padding: 3px;
  text-align: center;
}

.header {
  padding: 10px 16px;
  background: #FFFFFF;
  color: #f1f1f1;
  z-index: 950;
}

.content {
  padding: 0px 16px 0px 16px;
  z-index: 900;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 66px;
}

#myInput {
  /* background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat; */
  position: relative;
  width: 100%;
  font-size: 16px;
  padding: 12px 40px 12px 12px;
  border: 1px solid #ddd;
}

#list {
  list-style-type: none;
  padding: 10px 0px 0px 0px;
  margin: 0;
}

#list li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  cursor: default;
  text-decoration: none;
  font-family: Tw Cen MT;
  font-size: 18px;
  color: black;
  display: block;
  position: relative;  
}

.check {
  cursor: default;
  position: absolute;
  top: 50%;
  right: 0%;
  padding: 12px 16px;
  transform: translate(0%, -50%);
  background-color: #34A70D;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
}

.ex {
  cursor: default;
  position: absolute;
  top: 50%;
  right: 0%;
  padding: 12px 18px;
  transform: translate(0%, -50%);
  background-color: #F75E5C;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
}
  
.title {
  font-family: Tw Cen MT;
  font-size: 16px;
  font-weight: bold;
  /* font-style: italic; */
  margin-top: 12px;
  color: black;
  display: block
}

</style>
</head>
<body>

<div class="top-container">
<h2 style="font-family:Tw Cen MT;">Kosher Food List</h2>
</div>

<div class="header" id="myHeader">
  <input style="font-family:Tw Cen MT;" type="text" id="myInput" onkeyup="FunctionOne()" placeholder="Search for food..." title="Type in a name" autofocus>
</div>

<div class="content">

<ul id="list">
<lh id="Category" class=title>Drinks</lh>
  <li><a style="padding: 6px 12px">Coffee<br><small>All varieties, including: </small><span class=check>✓</span></a></li>
  <li><a style="padding: 6px 12px">Fountain Soda<br><small>All varieties, including: </small><span class=check>✓</span></a></li>
  <li><a>Cereal<span class=check>✓</span></a></li>
<lh id="Category" class=title>Salad Bar</lh>
  <li><a>Cottage Cheese<span class=check>✓</span></a></li>
  <li><a>Hemp Granola<span class=check>✓</span></a></li>
  <li><a>Processed Strawberries<span class=ex>✗</span></a></li>
  <li><a>Strawberry Yogurt<span class=check>✓</span></a></li>
</ul>

</div>

<script>
function FunctionOne() {
    var input, filter, ul, li, c, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("list");
    li = ul.getElementsByTagName("li");
    c = document.getElementsByTagName("lh");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
            c[i].style.display = "none";
        } else {
            li[i].style.display = "none";
            }
         if input = "null" {
           style.display = "block";
         }
    }
}

window.onscroll = function() {FunctionTwo()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function FunctionTwo() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

</script>

</body>
</html>
